<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tanker Position Terminal LPG Tanjung Sekong</title>
  <!-- Panggil file CSS eksternal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header + logo -->
  <div class="header-container">
    <h1>Daily Tanker Position Terminal LPG Tanjung Sekong</h1>
    <img src="logo-pertamina.png" alt="Logo Pertamina" class="logo-pertamina">
  </div>

  <div id="clock"></div>

  <h2>Jadwal Kapal di Jetty</h2>
  <table id="jadwal">
    <thead>
      <tr>
        <th>Jetty</th>
        <th>Nama Kapal</th>
        <th>ATA</th>
        <th>ETD</th>
      </tr>
    </thead>
    <tbody>
      <!-- Isi lewat app.js -->
    </tbody>
  </table>

  <div class="two-tables">
    <div>
      <h2>Kapal Incoming</h2>
      <table id="incoming">
        <thead>
          <tr>
            <th>Nama Kapal</th>
            <th>ETA</th>
          </tr>
        </thead>
        <tbody>
          <!-- Isi lewat app.js -->
        </tbody>
      </table>
    </div>
    <div>
      <h2>Kapal Anchorage</h2>
      <table id="anchorage">
        <thead>
          <tr>
            <th>Nama Kapal</th>
            <th>ATA</th>
            <th>ETB</th>
          </tr>
        </thead>
        <tbody>
          <!-- Isi lewat app.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Banner selalu di bawah -->
  <div id="banner"><span>Memuat info banner...</span></div>

  <script src="app.js"></script>
</body>
</html>
